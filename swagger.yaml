swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '2.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User transactions
      description: Ajouter une transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/TransactionsResponse'

      produces:
        - application/json
      responses:
        '200':
          description: Reception des transactions successfull
          schema:
            $ref: '#/definitions/transactionModifyResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Get User transactions
      description: Recuperer les transactions de l'utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string

      produces:
        - application/json
      responses:
        '200':
          description: Reception des transactions successfull
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      
  /user/transaction/{id}:
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Modifier une transaction
      description: API pour modifier une transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: Update transaction info
          required: true
          schema:
            $ref: '#/definitions/transactionModify'
      produces:
        - application/json
      responses:
        '200':
          description: Reception des transactions successfull
          schema:
            $ref: '#/definitions/transactionModifyResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Supprimer une transaction
      description: API pour supprimer une transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          type: integer
          format: int64
      produces:
        - application/json
      responses:
        '200':
          description: Suppression successfull
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Supprimer une transaction
      description: API pour supprimer une transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          type: integer
          format: int64
      produces:
        - application/json
      responses:
        '200':
          description: Get transaction successfull
          schema:
            $ref: '#/definitions/transactionIDResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
      
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  TransactionsResponse:
    type: array
    items:
      type: object
      properties:
        id: 
          type: string
          description: Unique Id transaction
        date:
          type: string
          description: date de la transaction
        montant:
          type: number
          description: Montant de la transaction
        bankName:
          type: string
          description: Nom et data de la banque distante
        userDistant: 
          type: string
          description: Nom et prénom de l'utilisateur distant
  transactionModify:
    type: object
    properties:
        date:
          type: string
          description: date de la transaction
        montant:
          type: number
          description: Montant de la transaction
        bankName:
          type: string
          description: Nom et data de la banque distante
        userDistant: 
          type: string
          description: Nom et prénom de l'utilisateur distant
  transactionModifyResponse: 
    type: object
    properties: 
      status:
        type: string
        description: status ok 
      message: 
        type: string
        description: Message de bon fonctionnement de l'opération
  transactionDelete:
    type: object
    properties:
      id:
        type: string
        description: Id unique de la transaction
  transactionIDResponse:
    type: object
    properties:
      id: 
        type: string
        description: Unique Id transaction
      date:
        type: string
        description: date de la transaction
      montant:
        type: number
        description: Montant de la transaction
      bankName:
        type: string
        description: Nom et data de la banque distante
      userDistant: 
        type: string
